<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #5a6fd8, #6a4190);
            transform: translateY(-3px);
        }

        .btn-success {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            border: none;
        }

        .btn-success:hover {
            background: linear-gradient(45deg, #4e9a2a, #95d3b8);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border: none;
        }

        .btn-danger:hover {
            background: linear-gradient(45deg, #ff5757, #dc4c45);
        }

        .main-content {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 40px;
            min-height: 600px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .section {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .category-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-left: 5px solid #667eea;
        }

        .category-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .category-description {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .category-products {
            font-size: 14px;
            color: #667eea;
            font-weight: 600;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .product-card {
            background: white;
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 220px;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 50px;
            color: #999;
        }

        .product-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #333;
        }

        .product-price {
            font-size: 24px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .product-stock {
            color: #28a745;
            font-size: 14px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .alert {
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: linear-gradient(135deg, #f8d7da, #f1aeb5);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: linear-gradient(135deg, #d1ecf1, #b6e3f0);
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .search-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-bar input {
            flex: 1;
            min-width: 250px;
        }

        .user-info {
            color: white;
            display: flex;
            align-items: center;
            gap: 20px;
            font-weight: 500;
        }

        .welcome-message {
            font-size: 16px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }
            
            .nav-buttons {
                justify-content: center;
            }
            
            .main-content {
                padding: 25px;
            }
            
            .search-bar {
                flex-direction: column;
            }
            
            .search-bar input {
                min-width: 100%;
            }
            
            .product-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .section h2 {
                font-size: 24px;
            }
            
            .logo {
                font-size: 24px;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ›’ E-Commerce Store</div>
            <div id="userInfo" class="user-info" style="display: none;">
                <span id="welcomeMessage" class="welcome-message"></span>
                <button class="btn" onclick="logout()">Logout</button>
            </div>
            <div id="authButtons" class="nav-buttons">
                <button class="btn" onclick="showSection('login')">Login</button>
                <button class="btn" onclick="showSection('register')">Register</button>
                <button class="btn" onclick="showSection('products')">Products</button>
                <button class="btn" onclick="showSection('categories')">Categories</button>
            </div>
        </div>

        <div class="main-content">
            <!-- Login Section -->
            <div id="login" class="section active">
                <h2>Login</h2>
                <div id="loginAlert"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

            <!-- Register Section -->
            <div id="register" class="section">
                <h2>Register</h2>
                <div id="registerAlert"></div>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
            </div>

            <!-- Products Section -->
            <div id="products" class="section">
                <h2>Products</h2>
                <div id="productsAlert"></div>
                
                <div class="search-bar">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search products...">
                    <button class="btn btn-primary" onclick="searchProducts()">Search</button>
                    <button class="btn" onclick="loadProducts()">Show All</button>
                </div>

                <div id="productsLoading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    Loading products...
                </div>

                <div id="productsGrid" class="product-grid"></div>
            </div>

            <!-- Categories Section -->
            <div id="categories" class="section">
                <h2>Categories</h2>
                <div id="categoriesAlert"></div>
                
                <div id="categoriesLoading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    Loading categories...
                </div>

                <div id="categoriesList"></div>
            </div>
        </div>
    </div>

    <script>
        // Sample data for demonstration
        const sampleProducts = [
            {
                id: 1,
                name: "Wireless Headphones",
                price: 99.99,
                stock: 15,
                category: "Electronics",
                image: "ðŸŽ§",
                description: "High-quality wireless headphones with noise cancellation"
            },
            {
                id: 2,
                name: "Gaming Laptop",
                price: 1299.99,
                stock: 5,
                category: "Computers & Laptops",
                image: "ðŸ’»",
                description: "Powerful gaming laptop with RTX graphics"
            },
            {
                id: 3,
                name: "Smartphone",
                price: 699.99,
                stock: 8,
                category: "Mobile Phones",
                image: "ðŸ“±",
                description: "Latest smartphone with advanced camera"
            },
            {
                id: 4,
                name: "Bluetooth Speaker",
                price: 79.99,
                stock: 12,
                category: "Audio & Headphones",
                image: "ðŸ”Š",
                description: "Portable Bluetooth speaker with excellent sound quality"
            },
            {
                id: 5,
                name: "Gaming Console",
                price: 499.99,
                stock: 3,
                category: "Gaming",
                image: "ðŸŽ®",
                description: "Next-gen gaming console with 4K support"
            },
            {
                id: 6,
                name: "Digital Camera",
                price: 899.99,
                stock: 7,
                category: "Cameras & Photography",
                image: "ðŸ“·",
                description: "Professional digital camera with 4K video recording"
            }
        ];

        const sampleCategories = [
            {
                id: 1,
                name: "Electronics",
                description: "Electronic devices, gadgets, and accessories",
                //<!-- productCount:///////// 1 -->
            },
            {
                id: 2,
                name: "Computers & Laptops",
                description: "Desktop computers, laptops, and computer accessories",
                productCount: 1
            },
            {
                id: 3,
                name: "Mobile Phones",
                description: "Smartphones, tablets, and mobile accessories",
                productCount: 1
            },
            {
                id: 4,
                name: "Audio & Headphones",
                description: "Headphones, speakers, audio equipment",
                productCount: 1
            },
            {
                id: 5,
                name: "Gaming",
                description: "Gaming consoles, games, and gaming accessories",
                productCount: 1
            },
            {
                id: 6,
                name: "Cameras & Photography",
                description: "Digital cameras, lenses, and photography equipment",
                productCount: 1
            }
        ];

        let currentUser = null;
        let currentProducts = sampleProducts;

        // Authentication functions
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');

            if (sectionId === 'products') {
                loadProducts();
            } else if (sectionId === 'categories') {
                loadCategories();
            }
        }

        function login(username, password) {
            // Simulate login
            currentUser = { username: username, email: username + '@example.com' };
            updateAuthUI();
            showAlert('loginAlert', 'Login successful!', 'success');
            setTimeout(() => showSection('products'), 1000);
        }

        function register(username, email, password) {
            // Simulate registration
            showAlert('registerAlert', 'Registration successful! Please login.', 'success');
            setTimeout(() => showSection('login'), 1500);
        }

        function logout() {
            currentUser = null;
            updateAuthUI();
            showAlert('loginAlert', 'Logged out successfully!', 'info');
            showSection('login');
        }

        function updateAuthUI() {
            const userInfo = document.getElementById('userInfo');
            const authButtons = document.getElementById('authButtons');
            const welcomeMessage = document.getElementById('welcomeMessage');

            if (currentUser) {
                userInfo.style.display = 'flex';
                authButtons.style.display = 'none';
                welcomeMessage.textContent = `Welcome, ${currentUser.username}!`;
            } else {
                userInfo.style.display = 'none';
                authButtons.style.display = 'flex';
            }
        }

        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Product functions
        function loadProducts() {
            const loading = document.getElementById('productsLoading');
            const grid = document.getElementById('productsGrid');
            
            loading.style.display = 'block';
            grid.innerHTML = '';

            setTimeout(() => {
                loading.style.display = 'none';
                displayProducts(currentProducts);
            }, 1000);
        }

        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            if (products.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #666; font-size: 18px;">No products found.</p>';
                return;
            }

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">${product.image}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">$${product.price}</div>
                    <div class="product-stock">In Stock: ${product.stock}</div>
                    <p style="color: #666; font-size: 14px; margin-bottom: 15px;">${product.description}</p>
                    <button class="btn btn-primary" style="width: 100%;">Add to Cart</button>
                `;
                grid.appendChild(productCard);
            });
        }

        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = sampleProducts.filter(product =>
                product.name.toLowerCase().includes(searchTerm) ||
                product.description.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm)
            );
            displayProducts(filteredProducts);
        }

        // Category functions
        function loadCategories() {
            const loading = document.getElementById('categoriesLoading');
            const list = document.getElementById('categoriesList');
            
            loading.style.display = 'block';
            list.innerHTML = '';

            setTimeout(() => {
                loading.style.display = 'none';
                displayCategories();
            }, 800);
        }

        function displayCategories() {
            const list = document.getElementById('categoriesList');
            list.innerHTML = '';

            sampleCategories.forEach(category => {
                const categoryCard = document.createElement('div');
                categoryCard.className = 'card category-card';
                categoryCard.innerHTML = `
                    <div class="category-name">${category.name}</div>
                    <div class="category-products">${category.productCount} products</div>
                    <div class="category-description">${category.description}</div>
                `;
                list.appendChild(categoryCard);
            });
        }

        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            login(username, password);
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            register(username, email, password);
        });

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });

        // Initialize the application
        updateAuthUI();
    </script>
</body>
</html>
